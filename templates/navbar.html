<nav class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 shadow-sm z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex-shrink-0">
        <a href="{% url 'main:show_main' %}" class="text-2xl font-bold text-gray-900 tracking-tight">
            <span class="text-purple-700">So</span><span class="text-violet-600">Co</span>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'main:show_main' %}" data-category="all" class="category-link {% if not active_category %}text-purple-700 font-bold{% else %}text-gray-600{% endif %} hover:text-purple-700 font-medium transition-colors">Home</a>
        <a href="{% url 'main:show_main' %}?category=shoes" data-category="shoes" class="category-link {% if active_category == 'shoes' %}text-purple-700 font-bold{% else %}text-gray-600{% endif %} hover:text-purple-700 font-medium transition-colors">Shoes</a>
        <a href="{% url 'main:show_main' %}?category=clothes" data-category="clothes" class="category-link {% if active_category == 'clothes' %}text-purple-700 font-bold{% else %}text-gray-600{% endif %} hover:text-purple-700 font-medium transition-colors">Clothes</a>
        <a href="{% url 'main:show_main' %}?category=accessories" data-category="accessories" class="category-link {% if active_category == 'accessories' %}text-purple-700 font-bold{% else %}text-gray-600{% endif %} hover:text-purple-700 font-medium transition-colors">Accessories</a>
        {% if user.is_authenticated %}
          <button id="btn-add-product-nav" class="text-purple-700 hover:text-purple-800 font-semibold transition-colors">+ Add Product</button>
        {% endif %}
      </div>

      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <div class="relative">
            <button id="user-menu-button" type="button" class="flex items-center space-x-2 px-3 py-2 rounded-md hover:bg-gray-100 transition-colors">
              <span class="text-sm font-medium text-gray-700">{{ user.username }}</span>
              <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="user-menu" class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-md shadow-lg z-50">
              <div class="px-4 py-3 border-b"><p class="text-sm font-semibold text-gray-900 truncate">{{ name|default:user.username }}</p><p class="text-xs text-gray-500 truncate">{{ npm }} - {{ class }}</p></div>
              <div class="py-1">
                <button id="btn-logout" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</button>
              </div>
            </div>
          </div>
        {% else %}
          <div class="flex items-center space-x-4 flex-shrink-0">
              <button id="btn-login-modal" class="font-medium text-gray-600 hover:text-purple-700 transition-colors">Login</button>
              <button id="btn-register-modal" class="bg-purple-700 hover:bg-purple-800 text-white font-medium py-2 px-4 rounded-md transition-colors">Register</button>
          </div>
        {% endif %}
      </div>

      <div class="md:hidden flex items-center">
        </div>
    </div>
  </div>

  <div class="mobile-menu hidden md:hidden bg-white border-t border-gray-200">
    </div>
</nav>
