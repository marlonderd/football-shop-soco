<div id="authModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div id="authModalContent" class="bg-white rounded-lg shadow-xl w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 max-h-[90vh] overflow-y-auto opacity-0 scale-95 transition-all duration-150 ease-out">
    
    <div class="flex items-center justify-between p-4 border-b sticky top-0 bg-white">
      <h3 id="auth-modal-title" class="text-xl font-semibold text-gray-900">
        Login to SoCo
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" id="auth-modal-close-btn">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>

    <div class="p-6 space-y-4">
      <div id="auth-error-message" class="hidden p-3 bg-red-100 text-red-700 border border-red-300 rounded-md text-sm"></div>

      <div id="login-view">
        <form id="loginForm" class="space-y-4 form-style" novalidate>
          <div>
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>
          </div>
          <div>
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit" id="loginSubmitButton" class="w-full bg-purple-700 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-800 transition-colors">
            Login
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
          Don't have an account? <button id="switchToRegister" class="font-medium text-purple-700 hover:underline">Register here</button>
        </p>
      </div>

      <div id="register-view" class="hidden">
        <form id="registerForm" class="space-y-4 form-style" novalidate>
          <div>
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required>
          </div>
          <div>
            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>
          </div>
           <div>
            <label for="register-password2">Confirm Password</label>
            <input type="password" id="register-password2" name="password2" required>
          </div>
          <button type="submit" id="registerSubmitButton" class="w-full bg-purple-700 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-800 transition-colors">
            Create Account
          </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account? <button id="switchToLogin" class="font-medium text-purple-700 hover:underline">Login here</button>
        </p>
      </div>
    </div>
  </div>
</div>
