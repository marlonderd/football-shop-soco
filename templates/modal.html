<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto opacity-0 scale-95 transition-all duration-150 ease-out">
    
    <div class="flex items-center justify-between p-4 border-b sticky top-0 bg-white">
      <div>
        <h3 id="modal-title" class="text-xl font-semibold text-gray-900">
          Add New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Fill in the details for the new football gear.</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="px-6 py-4 space-y-4 form-style">
      <form id="productForm" novalidate>
        <input type="hidden" id="product-id" name="product-id">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="name" name="name" class="mt-1" placeholder="e.g., Adidas Predator Cleats" required>
          </div>
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="category" name="category" class="mt-1" required>
              <option value="" disabled selected>Choose a category</option>
              <option value="clothes">Clothes</option>
              <option value="shoes">Shoes</option>
              <option value="accessories">Accessories</option>
            </select>
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
            <input type="number" id="price" name="price" min="0" class="mt-1" placeholder="e.g., 1500000" required>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0" class="mt-1" placeholder="e.g., 50" required>
          </div>
        </div>
        
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="4" class="mt-1" placeholder="Describe the product details..." required></textarea>
        </div>
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1" placeholder="https://example.com/image.jpg">
        </div>
        <div>
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b sticky bottom-0 bg-white">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitButton" form="productForm" class="order-1 sm:order-2 flex-1 bg-purple-700 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-800 transition-colors">
        Save Product
      </button>
    </div>

  </div> </div> <script>
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    const modalTitle = document.getElementById('modal-title');
    const productForm = document.getElementById('productForm');
    const submitButton = document.getElementById('submitButton');
    const productIdInput = document.getElementById('product-id');

    function showModal() {
        clearFormErrors();
        modal.classList.remove('hidden');
        setTimeout(() => modalContent.classList.remove('opacity-0', 'scale-95'), 10);
    }

    function hideModal() {
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => modal.classList.add('hidden'), 150);
    }

    function showModalForCreate() {
        productForm.reset();
        productIdInput.value = ''; 
        modalTitle.textContent = 'Add New Product';
        submitButton.textContent = 'Save Product';
        showModal();
    }

    function showModalForEdit(productData) {
        productForm.reset();
        productIdInput.value = productData.pk; 
        modalTitle.textContent = 'Edit Product';
        submitButton.textContent = 'Update Product';

        document.getElementById('name').value = productData.name;
        document.getElementById('category').value = productData.category;
        document.getElementById('price').value = productData.price;
        document.getElementById('stock').value = productData.stock;
        document.getElementById('description').value = productData.description;
        document.getElementById('thumbnail').value = productData.thumbnail;
        document.getElementById('is_featured').checked = productData.is_featured;
        
        showModal();
    }

    function clearFormErrors() {
        document.querySelectorAll('.error-message').forEach(el => el.remove());
    }

    function displayFormErrors(errors) {
        clearFormErrors();
        for (const field in errors) {
            const input = document.getElementById(field) || document.getElementById('id_' + field);
            const errorText = errors[field][0]; 
            if (input) {
                const errorElement = document.createElement('p');
                errorElement.className = 'text-red-500 text-xs mt-1 error-message';
                errorElement.textContent = errorText;
                input.parentElement.appendChild(errorElement);
            }
        }
    }

    async function handleFormSubmit(event) {
        event.preventDefault();
        clearFormErrors();
        submitButton.disabled = true;

        const formData = new FormData(productForm);
        const productId = productIdInput.value;
        const isUpdating = !!productId; 

        let url = isUpdating ? `{% url 'main:edit_product_ajax' 0 %}`.replace('0', productId) : "{% url 'main:add_product_ajax' %}";
        let successMessage = isUpdating ? 'Product updated successfully.' : 'Product added successfully.';
        submitButton.textContent = isUpdating ? 'Updating...' : 'Saving...';
        
        try {
            const response = await fetch(url, {
                method: "POST",
                body: formData,
            });

            const data = await response.json();

            if (response.ok) { 
                hideModal();
                showToast('Success!', successMessage, 'success');
                document.dispatchEvent(new CustomEvent('productModified')); 
            } else if (response.status === 400) { 
                displayFormErrors(data.errors);
                showToast('Validation Error', 'Please check the form fields.', 'error');
            } else {
                throw new Error(data.message || 'An unknown error occurred.');
            }
        } catch (error) {
            console.error('Submission error:', error);
            showToast('Error!', `Could not ${isUpdating ? 'update' : 'add'} product. Please try again.`, 'error');
        } finally {
            submitButton.disabled = false;
            submitButton.textContent = isUpdating ? 'Update Product' : 'Save Product';
        }
    }

    productForm.addEventListener('submit', handleFormSubmit);

    modal.addEventListener('click', (event) => {
        if (event.target === modal) hideModal();
    });

    modalContent.addEventListener('click', (event) => {
        event.stopPropagation();
    });
</script>
